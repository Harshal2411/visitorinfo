<ion-content>
  <ion-card *ngFor="let item of news.articles" style="padding: 2vh;" (click)="details(item)">
    <ion-row>
      <ion-col size="4">
        <img src="{{item.urlToImage}}" alt="ion">
      </ion-col>
      <ion-col size="8">
        <ion-row style="color: #000000;">
          {{item.title}}
        </ion-row>
        <ion-row>
          {{item.author}}
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            {{item.date}}
          </ion-col>
          <ion-col class="ion-no-padding">
            {{item.time}}
          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
