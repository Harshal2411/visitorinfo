<ion-content>
  <ion-card *ngFor="let log of logs">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-label>Name</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-label><b>{{log.name}}</b></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-label>Email</ion-label>
        </ion-col>
        <ion-col size="9">
          <ion-label>{{log.email}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Type of visit : {{log.typeofvisit}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Date : {{log.dateofvisit}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label>Time of entry : {{log.timeofentry}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Time of exit : {{log.timeofexit}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
