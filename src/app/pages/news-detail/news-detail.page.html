<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>News detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="{{details.urlToImage}}" alt="ion">
  <ion-card-header>
    <ion-card-title>{{details.description}}</ion-card-title>
  </ion-card-header>
  <ion-card-content style="color:#696969">
    {{details.content}}
  </ion-card-content>

  <ion-row>
    <ion-col size="8"></ion-col>
    <ion-col (click)="openLink()" size="4" style="text-align: center; ">
      Read more..
    </ion-col>
  </ion-row>
</ion-content>
